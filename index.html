<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>
  <body>
    <header>
      <div>
        <p>Gmail</p>
      </div>

      <div>
        <p>Imágenes</p>
      </div>
      <div>
        <button class="btn-header" type="button" name="button">Iniciar Sesión</button>
      </div>
    </header>
    <main>
      <div class="principal">
        <img src="img/googlelogo.png" alt="logo de google">
      </div>
      <div class="seg-block">
          <div class="barra">
            <div class="lupa">
              <img src="img/lupa.svg" alt="">
            </div>
            <div class="micro">
              <img src="img/micro.svg" alt="">
            </div>
          </div>
          <div class="botones">
            <button class="btn-bcg" type="button" name="button">Buscar con Google</button>
            <button class="btn-mss"type="button" name="button">Me siento con Suerte</button>
          </div>
      </div>
    </main>
    <footer>
      <div class="sec-up">
        <p>México</p>
      </div>
      <div class="sec-down">
        <span class="ft-left">
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Sobre Google</a>
          <a href="#">Cómo funciona la Búsqueda</a>
        </span>
        <span class="ft-right">
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Preferencias</a>
        </span>
      </div>
    </footer>
  </body>
</html>
